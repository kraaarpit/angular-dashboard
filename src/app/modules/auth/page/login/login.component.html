<form [formGroup]="loginForm" class="form-login" (ngSubmit)="onSubmit()" *ngIf="loginForm">
  <h3 class="text-center mt-5 mb-3 font-weight-normal">Login Form</h3>
  <div class="form-group row my-3">

    <label for="email" class="col-4">Email address</label>
    <div class="col-8">
      <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="" required
        autofocus>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email is not valid</div>
      </div>

    </div>
  </div>
  <div class="form-group row my-3">

    <label for="password" class="col-4">Password</label>
    <div class="col-8">
      <input type="password" id="password" name="password" formControlName="password" class="form-control "
        placeholder="" required>
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password minimum length should be of 5 Character</div>
      </div>


    </div>
  </div>
  <div class="text-center">

    <button class="btn btn-lg btn-primary mx-auto my-2" type="submit">Login</button>
  </div>
  <a [routerLink]="['/register']">Don't have an account? Signup here</a>
</form>
